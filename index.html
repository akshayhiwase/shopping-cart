<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomePage</title>
    <link rel="stylesheet" href="./Css/base.css">
    <link rel="stylesheet" href="./Homepage/homepage.css">
    <script src="https://kit.fontawesome.com/7c2bcac2cf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css.map" />
</head>

<body>
    <div id="main-container">
        <div id="header">
            <div id="logo">
                <h1>Amazcart</h1>
            </div>
            <div id="navbar">
                <a href="#clothing-part">Clothing</a>
                <a href="#accessories-part">Accessories</a>
            </div>
            <div id="nav">
                <i class="fas fa-bars"></i>
            </div>
            <div id="searchbar">
                <input type="text" placeholder="Search For Clothing And Accessories">
            </div>
            <div id="cart-info">

                <a href="../Project/Checkout-Page/checkout.html"><i class="fas fa-shopping-cart"><Span
                            id="cart-count"></Span></i></a>
                <img src="./Homepage/User/DSC.jpg">
            </div>

        </div>
        <div id="carousel" class="carousel-menu">
            <div><img src="https://i.imgur.com/96OnkX7.png" alt="slider1" class="slide-img"></div>
            <div><img src="https://i.imgur.com/KtGxwnN.png" alt="slider2" class="slide-img"></div>
            <div><img src="https://i.imgur.com/sfjg9R8.png" alt="slider3" class="slide-img"></div>
            <div><img src="https://i.imgur.com/p0wdadG.png" alt="slider4" class="slide-img"></div>
        </div>
        <div id="clothing-part" class="accessories-heading">
            <h1 class="accessories-chart">Clothing For Men And Women</h1>
        </div>
        <div id="clothing-section">



        </div>
        <div id="accessories-part" class="accessories-heading  accessories-filter">
            <h1 class="accessories-chart">Accessories For Men And Women</h1>
        </div>
        <div id="accessories-section">



        </div>

        <div id="footer-section">
            <div class="footer-containt">
                <a href="">Online Clothing</a>
                <a href="">Men Clothing</a>
                <a href="">Women Clothing</a>
                <a href="">Men Accessories</a>
                <a href="">Women Accessories</a>
            </div>
            <div class="footer-containt">
                <a href="">Helpful Links</a>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contacts</a>
            </div>
            <div class="footer-containt">
                <a href="">Levis</a>
                <a href="">Puma</a>
                <a href="">Addidas</a>
                <a href="">NIke</a>
            </div>
            <div class="footer-containt">
                <p>Building No 01 </p>
                <p>Central Avenue USA </p>
            </div>
            <div class="footer-containt">
                <img src="https://i.imgur.com/OKAY6Fl.png" alt="EdyodaLogo" class="edyoda-logo">
            </div>

        </div>


    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="./Homepage/main.js"></script>
</body>

</html>
